<div class="alert alert-dismissible alert-danger" *ngIf="status === false">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Oh snap!</strong> The username or password that you entered is incorrect.
</div>

<div class="row">
	<div class="col-md-6">
		<div class="jumbotron text-right">
	    <h1>Welcome to PRAWn</h1>
	    <h2>Reddit Comments Labeler</h2>
	    <br>
	    <h5>by Al, Gab, and Kingsley</h5>
	  </div>
	</div>
	<div class="col-md-6">
		<h2>Log In</h2>
		<form>
		  <div class="form-group">
		      <label for="username">Username</label>
		      <input type="text" class="form-control" id="username" [(ngModel)]="credentials.username" name="username" placeholder="Enter your username">
		  </div>
		  <div class="form-group">
		      <label for="password">Password</label>
		      <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password" placeholder="Enter your password">
		  </div>
		</form>
		<button class="btn btn-primary" (click)="loginFunc(credentials)">Log in</button>
		&nbsp;&nbsp;<a routerLink="/signup">Be part of our labeling team. Sign up now!</a>
	</div>
</div>
